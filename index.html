<!DOCTYPE html>
<html>
  <head>
    <title>MA&#920; Timers</title>
    <!-- style stuff -->
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="css/clear-sans.css" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="png-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="HandheldFriendly" content="True">
    <!--meta name="MobileOptimized" content="320"-->
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no" />

    <meta property="og:title" content="MA&#920; Timers"/>
    <meta property="og:site_name" content="MA&#920; Timers"/>
    <meta property="og:description" content="Timers designed for Mu Alpha Theta style tests."/>
    <meta property="og:image" content="og_image.png"/>
  </head>
  <body>
    <p style="font-size: 48px">MA&#920; Timers</p>
    <div id="backbuttonwrapper">
      <div id="backbutton">
        <a class="button small" onclick="backButton()">&laquo; back to menu</a>
      </div>
    </div>
    <div class="genericbox" id="buttonbox">
      <a class="button" onclick="teamInterface()">Team</a>
      <!--a class="button" onclick="indivInterface()">Individual</a-->
      <!--div>
        <a class="button" onclick="hustle()">Hustle</a>
        <a class="button" onclick="cipher()">Ciphering</a>
        <a class="button" onclick="relay()">Relay</a>
      </div>
      <div>
        <a class="button" onclick="speed()">Speed</a>
        <a class="button" onclick="mental()">Mental</a>
      </div-->
      <p><strong>Pick a test type above!</strong></p>
      <hr>
      <p>New test types are coming... (i.e. Individual, Ciphering, Hustle, Relay, Speed, Mental)... also, sound alerts.</p>
      <!--p><strong>Note:</strong> Turn on your sound to hear time warnings.</p-->
    </div>
    
    <div class="genericbox" id="teambox">
      <div class="startbox">
        <a class="button" id="startbutton" onclick="startButton()">
          <div style="font-size: 32px;">Start</div>
          <div class="qnumber" id="startbuttonnum">Question 1</div>
        </a>
        <!-- here we make a "ghost button" so we can have the nice "question # in-place" effect without having to deal with ugly margin px values that are nonconstant -->
        <!-- potential easter eggs in place of <br>? :P -->
        <a class="button" id="ghostbutton">
            <div style="font-size: 32px;"><br></div>
            <div class="qnumber" id="teamcurrentnum">Question 1</div>
          </a>
      </div>
      <div class="halfbox">
        Current minute
        <div class="countbox" id="minbox">
          <div class="genericnumber" id="minnumber"></div>
        </div>
      </div>
      <div class="halfbox">
        Seconds remaining in this minute
        <div class="countbox" id="secbox">
          <div class="genericnumber" id="secnumber"></div>
        </div>
      </div>
      <div class="timercontrols">
        <div class="halfbox" style="width: 25%"><a class="button" onclick="stopButton()">Stop</a></div>
        <div class="halfbox" style="width: 25%"><a class="button" id="pausebutton" onclick="pauseButton()">Pause</a></div>
        <div><a class="button small" id="redobutton" onclick="redo()">Redo last question</a></div>
      </div>
    </div>
    
    <!-- javascript -->
    <script src="engine.js"></script>
  </body>
</html>

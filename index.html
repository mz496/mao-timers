<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MA&#920; Timers</title>
    <!-- style stuff -->
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <link type="text/css" rel="stylesheet" media="screen" href="css/clear-sans.css" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="png-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no" />

    <meta property="og:title" content="MA&#920; Timers"/>
    <meta property="og:site_name" content="MA&#920; Timers"/>
    <meta property="og:description" content="Timers designed for Mu Alpha Theta style tests."/>
    <meta property="og:image" content="og_image.png"/>
  </head>
  
  
  <body>
    <p style="font-size: 48px">MA&#920; Timers</p>
    <div id="back-button-wrapper">
      <div id="back-button">
        <a class="button small" id="BACK_BUTTON">&laquo; back to menu</a>
      </div>
    </div>
    <div class="generic-box" id="button-box">
      <a class="button" id="TEAM_OPEN">Team</a>
      <!--a class="button" onclick="indivInterface()">Individual</a-->
      <!--div>
        <a class="button" onclick="hustle()">Hustle</a>
        <a class="button" onclick="cipher()">Ciphering</a>
        <a class="button" onclick="relay()">Relay</a>
      </div>
      <div>
        <a class="button" onclick="speed()">Speed</a>
        <a class="button" onclick="mental()">Mental</a>
      </div-->
      <p><strong>Pick a test type above!</strong></p>
      <hr>
      <p>New test types are coming... (i.e. Individual, Ciphering, Hustle, Relay, Speed, Mental)... also, sound alerts.</p>
    </div>
    
    <div class="generic-box" id="team-box">
      <div class="start-box">
        <a class="button" id="START_BUTTON">
          <div style="font-size: 32px;">Start</div>
          <div class="q-number" id="start-button-num">Question 1</div>
        </a>
        <!-- here we make a "ghost button" so we can have the nice "question # in-place" effect without having to deal with ugly margin px values that are nonconstant -->
        <!-- potential easter eggs in place of <br>? :P -->
        <a class="button" id="ghost-button">
            <div style="font-size: 32px;"><br></div>
            <div class="q-number" id="team-current-num">Question 1</div>
          </a>
      </div>
      <div class="half-box">
        Current minute
        <div class="count-box" id="min-box">
          <div class="generic-number" id="min-number"></div>
        </div>
      </div>
      <div class="half-box">
        <div>Seconds remaining</div>
        <div>in this minute</div>
        <div class="count-box" id="sec-box">
          <div class="generic-number" id="sec-number"></div>
        </div>
      </div>
      <div class="timer-controls">
        <div class="half-box" style="width: 25%"><a class="button" id="STOP_BUTTON">Stop</a></div>
        <div class="half-box" style="width: 25%"><a class="button" id="PAUSE_BUTTON">Pause</a></div>
        <div><a class="button small" id="REDO_BUTTON">Redo last question</a></div>
      </div>
    </div>
    
    <!-- javascript -->
    <script src="engine.js"></script>
  </body>
</html>

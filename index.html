<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MA&#920; Timers</title>
    <!-- style stuff -->
    <!--link type="text/css" rel="stylesheet" href="main.css" /-->
    <link type="text/css" rel="stylesheet" media="screen" href="css/clear-sans.css" />
    
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/png-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no" />

    <!-- iphone 4 and 5 are both 640px wide, and most screens such as android are not less than 320px wide, but the thingy is only 600px wide -->
    <link rel="stylesheet" media="screen and (min-width: 320px) and (max-width: 600px)" href="mobile.css" />
    <link rel="stylesheet" media="screen and (min-device-width: 601px)" href="main.css" />
    
    <meta property="og:title" content="MA&#920; Timers"/>
    <meta property="og:site_name" content="MA&#920; Timers"/>
    <meta property="og:description" content="Timers designed for Mu Alpha Theta style tests."/>
    <meta property="og:image" content="images/og_image.png"/>
  </head>
  
  
  <body>
    <p style="font-size: 48px">MA&#920; Timers</p>
    <div id="back-button-wrapper">
      <div id="back-button">
        <a class="button small" id="BACK_BUTTON">&laquo; back to menu</a>
      </div>
    </div>
    <div class="generic-box" id="button-box">
      <a class="button" id="TEAM_OPEN">Team</a>
      <!--a class="button" onclick="indivInterface()">Individual</a-->
      <!--div>
        <a class="button" onclick="hustle()">Hustle</a>
        <a class="button" onclick="cipher()">Ciphering</a>
        <a class="button" onclick="relay()">Relay</a>
      </div>
      <div>
        <a class="button" onclick="speed()">Speed</a>
        <a class="button" onclick="mental()">Mental</a>
      </div-->
      <p><strong>Pick a test type above!</strong></p>
      <hr>
      <p>New test types are coming... (i.e. Individual, Ciphering, Hustle, Relay, Speed, Mental)... also, sound alerts.</p>
    </div>
    
    <div class="generic-box" id="team-box">
      <div class="start-box">
        <a class="button" id="START_BUTTON">
          <div style="font-size: 32px;">Start</div>
          <div class="q-number" id="start-button-num">Question 1</div>
        </a>
        <!-- here we make a "ghost button" so we can have the nice "question # in-place" effect without having to deal with ugly margin px values that are nonconstant -->
        <!-- potential easter eggs in place of <br>? :P -->
        <a class="button" id="ghost-button">
            <div style="font-size: 32px;"><br></div>
            <div class="q-number" id="team-current-num">Question 1</div>
          </a>
      </div>
      <div class="half-box" id="min-box-wrapper">
        Current minute
        <div class="count-box" id="min-box">
          <div class="generic-number" id="min-number"></div>
        </div>
      </div>
      <div class="half-box" id="sec-box-wrapper">
        <div>Seconds remaining</div>
        <div>in this minute</div>
        <div class="count-box" id="sec-box">
          <div class="generic-number" id="sec-number"></div>
        </div>
      </div>
      <div class="timer-controls">
        <div class="half-box" id="stop-button-wrapper"><a class="button" id="STOP_BUTTON">Stop</a></div>
        <div class="half-box" id="pause-button-wrapper"><a class="button" id="PAUSE_BUTTON">Pause</a></div>
        <div><a class="button small" id="REDO_BUTTON">Redo last question</a></div>
      </div>
    </div>
    
    <!-- sound containers -->
    <embed id="time" src="sounds/time.mp3" hidden="true" autoplay="false" autostart="false" loop="false" preload="auto" type="audio/mp3" />
    <embed id="fifteenseconds" src="sounds/fifteenseconds.mp3" hidden="true"  loop="false" preload="auto" type="audio/mp3" />
    <embed id="secondminute" src="sounds/secondminute.mp3" hidden="true"  loop="false" preload="auto" type="audio/mp3" />
    <embed id="thirdminute" src="sounds/thirdminute.mp3" hidden="true"  loop="false" preload="auto" type="audio/mp3" />
    <embed id="fourthminute" src="sounds/fourthminute.mp3" hidden="true"  loop="false" preload="auto" type="audio/mp3" />
    <embed id="newminute" src="sounds/newminute.mp3" hidden="true"  loop="false" preload="auto" type="audio/mp3" />
    <embed id="fifteenminutes" src="sounds/fifteenminutes.mp3" hidden="true" autoplay="false" autostart="false" loop="false" preload="auto" type="audio/mp3" />
    <embed id="fiveminutes" src="sounds/fiveminutes.mp3" hidden="true" autoplay="false" autostart="false" loop="false" preload="auto" type="audio/mp3" />
    <embed id="oneminute" src="sounds/oneminute.mp3" hidden="true" autoplay="false" autostart="false" loop="false" preload="auto" type="audio/mp3" />
    <!-- javascript -->
    <script src="engine.js"></script>
  </body>
</html>
